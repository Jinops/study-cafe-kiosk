<!DOCTYPE html>
<html lang="ko">
<head>
  <title>메인 페이지</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-sm border center">
  <div id="login_box" class="row justify-content-center">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="input_phone">전화번호</label>
          <input id="input_phone" placeholder="하이픈(-) 빼고 입력">
        </div>
        <div class="form-group">
          <br>
          <label for="input_password">비밀번호</label>
          <input id="input_password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col">
      <h1>공지사항</h1>
    </div>
</div>
</div>

</body>
</html>
