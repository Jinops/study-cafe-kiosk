<!DOCTYPE html>
<html lang="ko">

<head>
  <title>좌석 선택</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="seat.css">
  <!-- for bootstrap library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- for bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-sm center">
    <h2 class="text-center mb-3">산공 스터디카페</h2>
    <div class="justify-content-center border py-4 px-5 mx-md-3">
      <h2 class="text-center mb-4">좌석 선택</h2>
      <!-- controller -->
      <ul class="nav nav-pills mb-5 nav-justified" id="pills-tab" role="tablist">
        <li class="col nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">1열</button>
        </li>
        <li class="col nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">2열</button>
        </li>
      </ul>
      <!-- content -->
      <div class="tab-content text-center" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
          <div class="room">
            <div class="seat" style="margin-left:5%; margin-top:5%;">1</div>
            <div class="seat" style="margin-left:5%; margin-top:15%;">2</div>
            <div class="seat" style="margin-left:5%; margin-top:25%;">2</div>
            <div class="seat" style="margin-left:5%; margin-top:35%;">2</div>
            <div class="seat" style="margin-left:5%; margin-top:45%;">2</div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">.
          <div class="d-flex align-items-start flex-column bd-highlight mb-3" style="height: 200px;">
            <div class="p- bd-highlight">Flex item2</div>
            <div class="p-2 bd-highlight">Flex item3</div>
          </div>
          
          <div class="d-flex align-items-end flex-column bd-highlight mb-3" style="height: 200px;">
          </div>
        </div>
      </div>
      <!-- -->
    </div>
  </div>
</body>

</html>
